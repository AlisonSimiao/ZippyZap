services:
  - type: web
    name: zapi-backend
    runtime: node
    buildCommand: cd backend/api && npm install --production=false && npm run build
    startCommand: cd backend/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: zapi-db
          property: connectionString
      - key: REDIS_URL
        value: redis://default:${REDIS_PASSWORD}@${REDIS_HOST}:${REDIS_PORT}
      - key: JWT_SECRET
        sync: false
      - key: MP_WEBHOOK_SECRET
        sync: false
      - key: MP_ACCESS_TOKEN
        sync: false

  - type: web
    name: zapi-frontend
    runtime: node
    buildCommand: cd web && npm install && npm run build
    startCommand: cd web && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://zapi-backend.onrender.com

databases:
  - name: zapi-db
    plan: free
