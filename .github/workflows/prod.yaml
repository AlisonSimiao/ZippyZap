name: 🚀 Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: 🚀 Deploy Application
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.0

      - name: ✅ Checkout Code
        uses: actions/checkout@v4

      - name: 📂 Sync Files via SSH
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./"
          target: "/home/ubuntu/zap"
          strip_components: 1

      - name: 🚀 Run Deploy Script on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/zap/backend/DOCKER
            
            # Make scripts executable
            chmod +x init-letsencrypt.sh renew-cert.sh setup-letsencrypt.sh
            
            # Check if certificates exist
            if [ -f "ssl/fullchain.pem" ] && [ -f "ssl/privkey.pem" ]; then
              echo "🔄 Certificates exist, doing regular deploy..."
              sudo docker compose down
              sudo docker compose up -d --build
            else
              echo "🔐 First time setup, configuring SSL..."
              sudo ./setup-letsencrypt.sh
            fi
            
            # Cleanup
            sudo docker image prune -f
            
            echo "✅ Deploy complete!"
            echo "🌐 Site: https://zippy-zap.duckdns.org"